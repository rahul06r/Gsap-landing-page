<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap using Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez:ital@1&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <!-- Nav bar design Start -->
        <div class="navbar">
            <div class="logo">Designer</div>
            <nav>
                <ul>
                    <li class="active">Home</li>
                    <li>Work</li>
                    <li>Services</li>
                </ul>
            </nav>
        </div>
        <!-- Nav bar design Close -->
        <!-- Middle layer design  start-->
        <div class="middle">
            <div class="left">
                <h3>Award winning designs</h3>
                <h1>We make your <br>design look <br>great.</h1>
                <div class="button">Go To Work</div>
            </div>
            <div class="right">
                <img src="image.jpg" alt="Designer Photo">
            </div>
        </div>
        <!-- Middle layer design close -->


    </div>

    <!-- Gsap pulgins here  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- Js file -->
    <script src="app.js"></script>

</body>


</html>
